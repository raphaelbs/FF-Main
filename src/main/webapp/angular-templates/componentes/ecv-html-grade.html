<md-button 
	ng-if="opcoes"
	class="md-raised md-primary"
	layout layout-align="center center" 
	ng-click="recarregar()">
	<i class="material-icons">refresh</i>
	<span>Atualizar</span>
	<md-tooltip md-delay="1000" md-direction="right">Recarrega os dados da grade de exibição abaixo.</md-tooltip>
</md-button>
<table 
	datatable="ng" 
	ng-if="autorizado"
	dt-options="data"
	dt-columns="colunas" 
	dt-instance="instancia"
	class="row-border hover">
	<tbody>
		<tr ng-repeat="linha in modelo track by $index">
			<td ng-repeat="coluna in colunasRaw track by $index">
				<div layout layout-align="center">
					<span ng-bind="linha[coluna.key]"></span>
				</div>
			</td>
			<td>
				<div layout layout-align="center">
					<md-button 	
						ng-if="editar"
						class="md-icon-button"
						aria-label="Editar registro" 
						onclick="(function(scope){ scope.editar(scope.linha, scope.$event); })(angular.element(this).scope())">
						<md-icon class="material-icons">edit</md-icon>
			        </md-button>
					<md-button 	
						ng-if="deletar"
						class="md-icon-button"
						aria-label="Deletar registro" 
						onclick="(function(scope){ scope.deletarDialog(scope.modelo[scope.$index], scope.$index, scope.$event); })(angular.element(this).scope())">
						<md-icon class="material-icons">delete</md-icon>
			        </md-button>
				</div>
			</td>
		</tr>
	</tbody>
</table>
