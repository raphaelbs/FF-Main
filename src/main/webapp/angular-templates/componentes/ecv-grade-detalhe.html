<md-content layout>
	<md-button 
		class="md-raised md-primary"
		layout layout-align="center center" 
		ng-click="novo($event)">
		<i class="material-icons">add</i>
		<span>Novo</span>
		<md-tooltip md-delay="1000" md-direction="right">Insere um novo registro</md-tooltip>
	</md-button>
</md-content>
<table 
	datatable="ng" 
	ng-if="componente.autorizado"
	dt-options="componente.detalhamento.data"
	dt-columns="componente.detalhamento.colunas" 
	dt-instance="componente.detalhamento.instancia"
	class="row-border hover">
	<tbody>
		<tr ng-repeat="linha in componente.modelo[componente.ultimaReferencia] track by $index">
			<td ng-repeat="coluna in componente.detalhamento.colunasRaw track by $index">
				<div layout layout-align="center">
					<span ng-bind="buscaValor(coluna.key, linha)"></span>
				</div>
			</td>
			<td>
				<div layout layout-align="center">
					<md-button 	
						class="md-icon-button"
						aria-label="Editar registro" 
						onclick="(function(scope){ scope.atualizar(scope.linha, scope.$event); })(angular.element(this).scope())">
						<md-icon class="material-icons">edit</md-icon>
			        </md-button>
					<md-button 	
						class="md-icon-button"
						aria-label="Deletar registro" 
						onclick="(function(scope){ scope.deletar(scope.$index); })(angular.element(this).scope())">
						<md-icon class="material-icons">delete</md-icon>
			        </md-button>
				</div>
			</td>
		</tr>
	</tbody>
</table>
